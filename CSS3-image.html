    <style type="text/css">
    
    div img{
    	width: 400px;
    	height: 400px;
    	border: 1px solid black;

    }

    img:hover {
        border-radius: 20px;
        cursor:pointer;
        width: 500px;
        height: 400px;
        transition-property: width, height;
    	transition-duration: 2s;
    	transition-timing-function: linear;
    	transition-delay: 1s;
    	transform: translate(50px,100px);	
    }
    </style>
